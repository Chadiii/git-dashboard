query GetAllPullRequestOfAllReposOfUser {
  viewer {
    login
    repositories(first: 100) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          name
          isInOrganization
          pullRequests(first: 100, states: [OPEN]) {
            pageInfo {
              hasNextPage
              endCursor
            }
            edges {
              node {
                id
                state
                closedAt
                createdAt
              }
            }
          }
        }
      }
    }
  }
}

query GetAllPullRequestOfAllReposOfAllOrg {
  viewer {
    login
    organizations(first: 5) {
      edges {
        node {
          id
          login
          repositories(first: 100) {
            edges {
              node {
                id
                name
                pullRequests(first: 100, states: [OPEN]) {
                  edges {
                    node {
                      id
                      state
                      closedAt
                      createdAt
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetAllPullRequestOfRepoV2($orgLogin: String!, $repoName: String!) {
  viewer {
    login
    organization(login: $orgLogin) {
      repository(name: $repoName) {
        id
        name
        pullRequests(first: 100) {
          pageInfo {
            hasNextPage
            endCursor
          }
          edges {
            cursor
            node {
              id
              state
              closedAt
              createdAt
            }
          }
        }
      }
    }
  }
}
