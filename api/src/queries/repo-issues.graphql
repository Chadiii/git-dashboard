query GetAllIssuesOfAllReposOfUser($repoCount: Int) {
  viewer {
    login
    repositories(first: $repoCount) {
      edges {
        node {
          id
          name
          isInOrganization
          issues(first: 100, states: [OPEN]) {
            edges {
              node {
                id
                state
                closedAt
                createdAt
              }
            }
          }
        }
      }
    }
  }
}

query GetAllIssuesOfAllReposOfAllOrg($orgCount: Int, $repoCount: Int) {
  viewer {
    login
    organizations(first: $orgCount) {
      edges {
        node {
          id
          login
          repositories(first: $repoCount) {
            edges {
              node {
                id
                name
                issues(first: 100, states: [OPEN]) {
                  edges {
                    node {
                      id
                      state
                      closedAt
                      createdAt
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
