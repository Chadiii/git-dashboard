query GetAllIssuesOfAllReposOfUser {
  viewer {
    login
    repositories(first: 100) {
      edges {
        node {
          id
          name
          isInOrganization
          issues(first: 100, states: [OPEN]) {
            edges {
              node {
                id
                state
                closedAt
                createdAt
              }
            }
          }
        }
      }
    }
  }
}

query GetAllIssuesOfAllReposOfAllOrg {
  viewer {
    login
    organizations(first: 5) {
      edges {
        node {
          id
          login
          repositories(first: 100) {
            edges {
              node {
                id
                name
                issues(first: 100, states: [OPEN]) {
                  edges {
                    node {
                      id
                      state
                      closedAt
                      createdAt
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
