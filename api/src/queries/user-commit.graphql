query GetAllCommitsOfRepo($login: String!, $repoName: String!) {
  organization(login: $login) {
    repository(name: $repoName) {
      id
      name
      defaultBranchRef {
        target {
          ... on Commit {
            history(first: 10) {
              edges {
                node {
                  ... on Commit {
                    author {
                      date
                      email
                      name
                    }
                    committedDate
                    id
                    changedFilesIfAvailable
                    additions
                    deletions
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetAllCommitsOfAllReposOfAllOrg($date: GitTimestamp) {
  viewer {
    login
    organizations(first: 100) {
      edges {
        node {
          id
          login
          repositories(first: 100) {
            edges {
              node {
                id
                name
                defaultBranchRef {
                  target {
                    ... on Commit {
                      history(since: $date) {
                        edges {
                          node {
                            ... on Commit {
                              author {
                                date
                                email
                                name
                              }
                              id
                              committedDate
                              changedFilesIfAvailable
                              additions
                              deletions
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetAllIssuesOfAllReposOfAllOrg {
  viewer {
    login
    organizations(first: 100) {
      edges {
        node {
          id
          login
          repositories(first: 100) {
            edges {
              node {
                id
                name
                issues(first: 48) {
                  edges {
                    node {
                      id
                      state
                    }
                  }
                }
              }
            }
          }
        }
      }
