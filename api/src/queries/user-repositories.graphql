query GetAllRepositoriesForUser {
  viewer {
    repositories(first: 100) {
      edges {
        node {
          refs(refPrefix: "refs/heads/", first: 100) {
            nodes {
              name
            }
          }
          id
          name
        }
      }
    }
  }
}

query GetAllRespositoriesAndOrganization {
  viewer {
    repositories(ownerAffiliations: [OWNER], first: 100) {
      edges {
        node {
          id
          name
        }
      }
    }
    organizations(first: 100) {
      edges {
        node {
          id
          login
          repositories(first: 100) {
            edges {
              node {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
