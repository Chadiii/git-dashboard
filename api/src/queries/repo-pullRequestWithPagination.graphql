query GetAllPullRequestOfAllReposOfUserWithPagination(
  $cursorRepo: String
  $cursorPR: String
) {
  viewer {
    login
    repositories(first: 100, after: $cursorRepo) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          name
          isInOrganization
          pullRequests(first: 100, states: [OPEN], after: $cursorPR) {
            pageInfo {
              hasNextPage
              endCursor
            }
            edges {
              node {
                id
                state
                closedAt
                createdAt
              }
            }
          }
        }
      }
    }
  }
}

query GetAllPullRequestOfAllReposOfAllOrgWithPagination(
  $cursorOrg: String
  $cursorRepo: String
  $cursorPR: String
) {
  viewer {
    login
    organizations(first: 5, after: $cursorOrg) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          login
          repositories(first: 100, after: $cursorRepo) {
            pageInfo {
              hasNextPage
              endCursor
            }
            edges {
              node {
                id
                name
                pullRequests(first: 100, states: [OPEN], after: $cursorPR) {
                  pageInfo {
                    hasNextPage
                    endCursor
                  }
                  edges {
                    node {
                      id
                      state
                      closedAt
                      createdAt
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetAllPullRequestOfRepoWithPagination(
  $orgLogin: String!
  $repoName: String!
  $cursorPR: String
) {
  viewer {
    login
    organization(login: $orgLogin) {
      repository(name: $repoName) {
        id
        name
        pullRequests(first: 100, after: $cursorPR) {
          pageInfo {
            hasNextPage
            endCursor
          }
          edges {
            cursor
            node {
              id
              state
              closedAt
              createdAt
            }
          }
        }
      }
    }
  }
}

query GetAllReposWithPagination($orgLogin: String!, $cursorRepo: String) {
  viewer {
    login
    organization(login: $orgLogin) {
      repositories(first: 2, after: $cursorRepo) {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          cursor
          node {
            id
            name
          }
        }
      }
    }
  }
}

query GetAllOrgsWithPagination($cursorOrgs: String) {
  viewer {
    login
    organizations(first: 100, after: $cursorOrgs) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          login
        }
      }
    }
  }
}
